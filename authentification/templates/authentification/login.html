{% extends 'base.html' %}
{% block content %}
<div class="bg-cover" style="background-image: url(../static/images/lg.svg);">
    <div class="flex flex-col justify-center items-center h-screen">
    
        <p>{{ message }}</p>
        <form method="post">
            <div class="">
                {{ form.as_p }}
            </div>
            {% csrf_token %}
            <button type="submit" class="pt-2 pb-2 mt-4 bg-green-600 rounded-md pl-14 pr-14 text-teal-50">Se connecter</button>
        </form>
        <p>Pas encore membre ? <a href="{% url 'signup' %}" class="text-green-600">Inscrivez-vous maintenant !</a></p>
    </div>
    
            <div class="grid col-span-5 hidden">
              <img class="absolute" style=" width: 600px;" src="../static/images/login.png" alt="" srcset="">
            </div>
        </div>
</div>
{% endblock content %}
